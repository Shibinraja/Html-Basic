<!DOCTYPE html>
<html>
<head>
    <title>The Greatest Number</title>
</head>
<body>
<script>
    function myFunction(){
    let A = document.getElementById("num1").value
        B = document.getElementById("num2").value
        C = document.getElementById("num3").value
//Find the greatest among three numbers
    if (A>B && A>C)
    {alert(A + "is greater")}
    else if(B>C && B>A)
    {alert(B + "is greater")}
    else(C>A && C>B)
    {alert(C + "is greater")}
    document.getElementById("Greatest").submit()
    }
</script>
<h1>Greatest Number</h1>
<form id="Greatest">
    A:
    <input type="Number" placeholder="Number" id=num1>
    B:
    <input type="Number" placeholder="Number" id=num2>
    C:
    <input type="Number" placeholder="Number" id=num3>
    <br><br>
    <input type="button" onclick="myFunction()" value="submit">
</form>
</body>
</html>
